<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"

        <link rel="stylesheet" href="./main.css" />
        <title>Document</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    </head>
    <body>
        <h1>構成図描画ツール</h1>
        <div id="area1">default message</div>

        <svg viewBox="0 0 1000 1000">
            <rect x="50" y="20" width="150" height="50" />
            <!-- x=rect_x+rect_width/2, y=rect_y+rect_height/2 -->
            <text x="125" y="45" dominant-baseline="central">hogehoge</text>
            <rect x="300" y="20" width="150" height="50" />
            <text x="375" y="45" dominant-baseline="central">fugafuga</text>
            <line id="hogehoge_fugafuga" class="line" x1="200" y1="45" x2="300" y2="45" />
            <!-- cx:x座標, cy:y座標 ,r:半径 -->
            <!-- cx=rect_x+rect_width+1, cy=rect_height/2 -->
            <!-- 左の接点 -->
            <circle cx="201" cy="45" r="2" />
            <!-- 右の接点 -->
            <circle cx="299" cy="45" r="2" />
            <!-- <line id="hogehoge_fugafuga" class="line" x1="200" y1="45" x2="300" y2="45"
                onmouseover="mouseover();" onmouseout="mouseout();" /> -->
        </svg>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
        </script>
        <script type="text/javascript" src="./main.js"></script>
    </body>
</html>
